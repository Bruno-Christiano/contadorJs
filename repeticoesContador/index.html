<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Contador</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rowdies&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <!-- Conteúdo do navbar -->
        <img src="https://img.icons8.com/color/64/000000/javascript.png" width="30" height="30" />
    </nav>
    <header>
        <h2>Contador</h2>
    </header>

    <section id="principal">

        <div id="dados">
            <form>
                <div class="form-group">
                    <label>Início</label>
                    <input type="number" class="form-control" id="inicio" placeholder="Informe o inicio">
                    <label>Fim</label>
                    <input type="number" class="form-control" id="fim" placeholder="Informe o fim">
                    <label>Passo</label>
                    <input type="number" class="form-control" id="passo" placeholder="Digite o passo da contagem">
                </div>
                <div id="botton">
                    <button id="btnContar"  type="button" class="btn btn-primary">Contar</button>
                    <button id="limpar"  type="button" class="btn btn-primary">Limpar</button>
                </div>
                <div id="resultado">

                </div>

            </form>

        </div>

        <div id="resultado">
        </div>

    </section>
    <footer id="rodape">
        <p> Orgulhosamente &copy; Pequeno Gafanhoto</p>
    </footer>

</body>
<script src="main.js"></script>

</html>
